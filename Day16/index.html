<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day16</title>
    <style>
        .demo {
            border: 1px solid blue;
            padding: 5px;
            margin-top: 5px;
        }
        #picture {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Demo1 -->
    <div class="demo">
        <h3>Demo1</h3>
        <p id="content-wrapper">你是谁？</p>
        <input type="text" id="name-input" placeholder="输入你的名字">
        <button id="send-btn">发送</button>
    </div>

    <!-- Demo2 -->
    <div class="demo">
        <h3>Demo2</h3>
        <p>请点击图片查看切换效果</p>
        <img src="./images/cat.jpg" id="picture">
    </div>

    <!-- Demo3 -->
    <div class="demo">
        <h3>Demo3</h3>
        <input id="first-number" type="number" value="" placeholder="第一个数字">
        <input id="second-number" type="number" value="" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果：</p>
    </div>
    
    <script>
        // Demo1
        document.getElementById("send-btn").onclick = function(){
            document.getElementById("content-wrapper").innerHTML = 'Hello' + '&nbsp;' + document.getElementById("name-input").value;
        }

        //Demo2
        var pic = document.getElementById("picture");
        pic.onclick = function(){
            if (pic.src.match("cat")){
                pic.src = "./images/pig.jpg";
            }else{
                pic.src = "./images/cat.jpg";
            }
        }

        //Demo3
        var first = document.getElementById("first-number");
        var second = document.getElementById("second-number");
        document.getElementById("add-btn").onclick = function(){            
            var result = Number(first.value) + Number(second.value);
            document.getElementById("result").innerHTML = "运算结果：" + result;
        }
        document.getElementById("minus-btn").onclick = function(){            
            var result = Number(first.value) - Number(second.value);
            document.getElementById("result").innerHTML = "运算结果：" + result;
        }
        document.getElementById("times-btn").onclick = function(){            
            var result = Number(first.value) * Number(second.value);
            document.getElementById("result").innerHTML = "运算结果：" + result;
        }
        document.getElementById("divide-btn").onclick = function(){            
            var result = Number(first.value) / Number(second.value);
            document.getElementById("result").innerHTML = "运算结果：" + result;
        }
    </script>
</body>
</html>
