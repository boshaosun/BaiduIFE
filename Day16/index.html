<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <h3>Day16</h3>
    <p id="content-wrapper">Hello World</p>
    <script>
        console.log(document.getElementById("content-wrapper").innerHTML);
    </script>
    <hr>
    <p id="content-wrapper-second">你是谁？</p>
    <input id="name-input" type="text" placeholder="输入你的名字">
    <button id="send-btn">发送</button>
    <script>        
        document.getElementById("send-btn").onclick = function() {
            document.getElementById("content-wrapper-second").innerHTML = 'Hello ' + document.getElementById("name-input").value;
        }
    </script>
    <hr>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick=jia()>加</button>
    <button id="minus-btn" onclick=jian()>减</button>
    <button id="times-btn" onclick=cheng()>乘</button>
    <button id="divide-btn" onclick=chu()>除</button>
    <p id="result">运算结果</p>
    <script>
        function jia(){
            var num1 = document.getElementById("first-number");
            var num2 = document.getElementById("second-number");
            var result = document.getElementById("result");
            result.innerHTML = Number(num1.value) + Number(num2.value);
        }
        function jian(){
            var num1 = document.getElementById("first-number");
            var num2 = document.getElementById("second-number");
            var result = document.getElementById("result");
            result.innerHTML = Number(num1.value) - Number(num2.value);
        }
        function cheng(){
            var num1 = document.getElementById("first-number");
            var num2 = document.getElementById("second-number");
            var result = document.getElementById("result");
            result.innerHTML = Number(num1.value) * Number(num2.value);
        }
        function chu(){
            var num1 = document.getElementById("first-number");
            var num2 = document.getElementById("second-number");
            var result = document.getElementById("result");
            result.innerHTML = Number(num1.value) / Number(num2.value);
        }
    </script>
    <hr>
    <img src="http://img2.imgtn.bdimg.com/it/u=2053393607,1341771837&fm=27&gp=0.jpg" alt="" id="placeholder">
    <button id="pic1">图片1</button>
    <button id="pic2">图片2</button>
        <script>
        document.getElementById("pic1").onclick = function(){
            var picture = document.getElementById("placeholder");
            var source = "https://i.loli.net/2018/05/18/5afe429bb7c7e.jpg";
            picture.setAttribute("src",source);
        }
        
        document.getElementById("pic2").onclick = function(){
            var picture = document.getElementById("placeholder");
            var source = "https://i.loli.net/2018/05/18/5afe429bc37b3.jpg";
            picture.setAttribute("src",source);
        }
    </script>
</body>
</html>
