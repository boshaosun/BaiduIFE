<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Day19</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>              
    </div>
    <div>
        <h5>普通选择器</h5>
        <button onclick="getAllListItem()">Demo1</button>
        <button onclick="findAllHtmlSpanInOneSection('news-normal')">Demo2</button>
        <button onclick="findListItem('news-top', 'spanCont')">Demo3</button>
        <button onclick="getActiveLinkContent('news-normal')">Demo4</button>        
    </div>
    <div>
        <h5>高级选择器</h5>
        <button onclick="highGetAllListItem()">Demo1</button>
        <button onclick="highFindAllHtmlSpanInOneSection('#news-normal')">Demo2</button>
        <button onclick="highFindListItem('#news-top', 'spanCont')">Demo3</button>
        <button onclick="highGetActiveLinkContent('#news-normal')">Demo4</button>
    </div>
    

    <script>
    // 普通选择器
    function getAllListItem() {
        // 返回页面中所有li标签
        console.log(document.getElementsByTagName("li"));
    }
    
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanlist = document.getElementById(sectionId).getElementsByTagName("span");
        for(i=0;i<spanlist.length;i++){
            if(spanlist[i].innerHTML == "HTML"){
                console.log(spanlist[i]);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var spanlist = document.getElementById(sectionId).getElementsByTagName("span");
        for(i=0;i<spanlist.length;i++){
            if(spanlist[i].innerHTML == spanCont){
                console.log(spanlist[i].parentNode);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var spanlist = document.getElementById(sectionId).getElementsByClassName("active");
        for(i=0;i<spanlist.length;i++){
            console.log(spanlist[i].innerHTML);
        }       
    }
    
    // 高级选择器
    function highGetAllListItem() {
        // 返回页面中所有li标签
        console.log(document.querySelectorAll("li"));
    }

    function highFindAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanlist = document.querySelector(sectionId).querySelectorAll("span");
        for(i=0;i<spanlist.length;i++){
             if(spanlist[i].innerHTML == "HTML"){
                 console.log(spanlist[i]);
             }
         }
    }

    function highFindListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var spanlist = document.querySelector(sectionId).querySelectorAll("span");
        for(i=0;i<spanlist.length;i++){
            if(spanlist[i].innerHTML == spanCont){
                console.log(spanlist[i].parentNode);
            }
        }
    }

    function highGetActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var spanlist = document.querySelector(sectionId).querySelectorAll(".active");
        for(i=0;i<spanlist.length;i++){
            console.log(spanlist[i].innerHTML);
        }       
    }

    </script>
</body>
</html>
